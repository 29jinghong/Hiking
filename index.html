<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Journey · Song of the Hills</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0f1e2d, #0a0a0a); /* Fix for blue bottom */
    }

    body {
      font-family: 'Noto Serif SC', serif;
      color: #f0e7dc;
      display: flex;
      flex-direction: column;
    }

    header {
      background: radial-gradient(circle at center, #c6aa0d, #e66c59);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-style: italic;
      font-size: 1.2rem;
    }

    nav {
      text-align: center;
      background-color: #111;
      padding: 1rem;
    }

    nav a {
      color: #f9d376;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
    }

    .map-container {
      display: flex;
      justify-content: center;
      padding: 2rem 2rem;
    }

    iframe {
      width: 90%;
      height: 40rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(249, 211, 118, 0.4);
    }

    .photo-section {
      padding: 3rem 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .photo-section h2 {
      font-size: 2rem;
      color: #f9d376;
      margin-bottom: 1rem;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
    }

    .gallery img {
      height: 160px;
      flex-shrink: 0;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      scroll-snap-align: start;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .photo-section p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 1rem auto 0;
      color: #f0e7dc;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #0a0a0a;
      font-size: 0.7rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mountain Journey</h1>
    <p>Step by step, the world reveals its poetry</p>
  </header>

  <nav>
    <a href="blood-mountain.html">Blood Mountain</a>
    <a href="cloudland-canyon.html">Cloudland Canyon</a>
    <a href="stone-mountain.html">Stone Mountain</a>
  </nav>

  <main>
    <div class="photo-section" id="blood-mountain">
      <h2>All Trails</h2>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/d/embed?mid=155OUHtde7zXf_vnvi4Rha1gL2FTmWZY&ehbc=2E312F" loading="lazy" title="Hiking Map"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Mountain Journey | Made by Jinghong Wang</p>
  </footer>
</body>
</html>
