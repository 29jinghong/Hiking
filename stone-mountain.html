<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stone Mountain · Mountain Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif SC', serif;
      background: linear-gradient(to bottom, #0f1e2d, #0a0a0a);
      color: #f0e7dc;
    }

    header {
      background: radial-gradient(circle at center, #c6aa0d, #e66c59);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-style: italic;
      font-size: 1.2rem;
    }

    nav {
      text-align: center;
      background-color: #111;
      padding: 1rem;
    }

    nav a {
      color: #f9d376;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .map-container {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    iframe {
      width: 90%;
      height: 480px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(240, 202, 105, 0.4);
    }

    .photo-section {
      padding: 3rem 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .photo-section h2 {
      font-size: 2rem;
      color: #f9d376;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      justify-items: center;
      margin-bottom: 1rem;
    }

    .gallery img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.7s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.4);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0a0a0a;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stone Mountain</h1>
    <p>Granite domes, historic carvings, and panoramic summit scenes</p>
  </header>

  <nav>
    <a href="index.html">← Back to All Mountains</a>
  </nav>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/d/embed?mid=1UaHX-GB87SJiLq5EvpWCFQq3LzCyjb0&ehbc=2E312" loading="lazy" title="Stone Mountain Map"></iframe>
  </div>

  <div class="photo-section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
      <img src="photos/Hike-3-Stone Mountain-5-25-2025/IMG_0876.JPG" onclick="openModal(this.src)" />
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <img class="modal-content" id="modalImage" alt="Enlarged Image" />
  </div>

  <footer>
    <p>© 2025 Mountain Journey | Made by Jinghong Wang</p>
  </footer>

  <script>
    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
      document.body.style.overflow = "hidden"; // lock scroll
    }

    function closeModal(event) {
      if (event.target.id === 'modalImage') return;
      document.getElementById("imageModal").style.display = "none";
      document.body.style.overflow = ""; // unlock scroll
    }
  </script>
</body>
</html>
